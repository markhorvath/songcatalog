{% extends "main.html" %}
{% block content %}
    <div>
            <div>
                <h1 class='text-center'>Song Categories</h1><br>
            </div>



    <div class='col-lg-12'>
            {% for i in categories %}
        <div class='col-lg-4 text-center'>
            <span><p><a href= "{{url_for('showCategorySongs', category = i.tags) }}">{{i.tags}}</a></p></span>
        </div>

            {% endfor %}
    </div>

    </div>
{% endblock %}
