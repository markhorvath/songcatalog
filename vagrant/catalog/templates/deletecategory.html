{% extends "main.html" %}
{% block content %}
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<h1> Are you sure you want to delete {{ category }}? </h1>

<form action="{{ url_for('deleteCategory', category = category, category_id = category_id )}}" method = 'post'>

    <button type="submit" class="btn btn-default delete" id="submit" type="submit">
    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>

</form>

<a href = "{{ url_for('showCategorySongs', category = category, category_id = category_id )}}"> Cancel </a>
{% endblock %}
