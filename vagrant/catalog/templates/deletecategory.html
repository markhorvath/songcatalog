{% extends "main.html" %}
{% block content %}
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<h1> Are you sure you want to delete {{ item.tags }}? </h1>

<form action="{{ url_for('deleteCategory', category = item.tags )}}" method = 'post'>

<input type='submit', value = 'Delete'>

</form>

<a href = "{{ url_for('showCategorySongs', category = item.tags )}}"> Cancel </a>
{% endblock %}
