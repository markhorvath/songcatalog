{% extends "main.html" %}
{% block content %}
<div class="row divider">
    <div class="col-lg-12"></div>
</div>

<h1 class="text-center">Edit Category: {{ category.name }} </h1>



<form action="{{ url_for('editCategory', category = category.name) }}" method="post">
<div class="col-lg-6 col-lg-offset-3 text-center">
    <div class="form-group">
        <br>
        <label for="name">Enter New Category Name Below: </label>
        <input type="text" name="name" class="form-control" value="{{ category.name }}"" maxlength="150">
        <br>
        <button type="submit" class="btn btn-default">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"> Submit</span>
        </button>
        <br>
        <a href="{{ url_for('showCategories')}}"> Cancel </a>
    </div>
</div>
</form>



{% endblock %}
