{% extends "main.html" %} {% block content %}
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>New Category</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="{{url_for('newCategory') }}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" maxlength="80" name="name" placeholder="Enter New Category Here">
                <br>
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-music" aria-hidden="true"></span> Create
                </button>
                <br>
                <a href="{{ url_for('showCategories')}}"> Cancel </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
