{% extends "main.html" %} {% block content %}

<div class="row divider">
    <div class="col-lg-12"></div>
</div>

<h1 class="text-center">Edit <i>{{ song.name }}</i> in {{ category }}</h1>
<div class="form-group col-lg-6 col-lg-offset-3">
    <form action="{{ url_for('editSong', category = category, name = song.name, song_id = song.id) }}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" maxlength="80" name="name" placeholder="{{ song.name }}">
            <label for="key">Key ({{ song.key }} is current key):</label><br>
            <input type="radio" value="A" name ="key">  A
            <input type="radio" value="Ab" name ="key">  Ab
            <input type="radio" value="Am" name ="key">  Am
            <input type="radio" value="Bb" name="key">  Bb
            <input type="radio" value="Bm" name="key">  Bm
            <input type="radio" value="C" name="key">  C
            <input type="radio" value="Cb" name="key">  Cm
            <input type="radio" value="D" name="key">  D
            <input type="radio" value="Db" name="key">  Db
            <input type="radio" value="Dm" name="key">  Dm
            <input type="radio" value="E" name="key">  E
            <input type="radio" value="Eb" name="key">  Eb
            <input type="radio" value="Em" name="key">  Em
            <input type="radio" value="F" name="key">  F
            <input type="radio" value="G" name="key">  G
            <input type="radio" value="Gb" name="key">  Gb
            <input type="radio" value="Gm" name="key">  Gm
            <input type="radio" value="G#m" name="key">  G#m
            <br>
            <label for="year">Year (YYYY):</label>
            <input type="integer" class="form-control" maxlength="4" name="year" placeholder="{{ song.year }}">
            <label for="composer">Composer (anon for anonymous):</label>
            <input type="text" class="form-control" maxlength="100" name="composer" placeholder="{{ song.composer }}">
            <label for="bpm">Beats Per Minute:</label>
            <input type="integer" class="form-control" maxlength="3" name="bpm" placeholder="{{ song.bpm }}">
            <label for="timesig">Time Signature (Currently {{ song.timesig }}):</label><br>
            <input type="radio" value="2/4" name ="key">  2/4
            <input type="radio" value="3/4" name ="key">  3/4
            <input type="radio" value="4/4" name ="key">  4/4
            <input type="radio" value="6/4" name ="key">  6/4
            <input type="radio" value="2/2" name ="key">  2/2
            <input type="radio" value="3/8" name ="key">  3/8
            <input type="radio" value="6/8" name ="key">  6/8
            <input type="radio" value="9/8" name ="key">  9/8
            <input type="radio" value="3/2" name ="key">  3/2
            <br>
            <label for="source">Source:</label>
            <input type="text" class="form-control" maxlength="3" name="source" placeholder="{{ song.source }}">
            <div class="padding-bottom"></div>
            <button type="submit" class="btn btn-default" id="edit-submit" type="submit">
                <span class="glyphicon glyphicon-music" aria-hidden="true"></span> Submit</button>
        </div>
        <a href="{{ url_for('showCategories')}}" id="cancel"> Cancel </a>
    </form>
</div>

{% endblock %}
