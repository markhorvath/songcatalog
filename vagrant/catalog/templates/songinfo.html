{% extends "main.html" %}
{% block content %}

<div class="col-lg-12">
    <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Year</th>
        <th>Key</th>
        <th>Composer</th>
        <th>Beats Per Minute</th>
        <th>Time Signature</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ name }}</td>
        <td>{{ song.year }}</td>
        <td>{{ song.key }}</td>
        <td>{{ song.composer }}</td>
        <td>{{ song.bpm }}</td>
        <td>{{ song.timesig }}</td>
      </tr>
    </tbody>
  </table>
</div>


{% endblock %}
