{% extends "main.html" %}
{% block content %}
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-lg-12 text-center padding-none">
        <h1>New Song to add to {{ category }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-6 col-lg-offset-2 padding-top">
        <form action="{{url_for('newSong', category = category, category_id = category_id ) }}"" method = "post">
            <div class="form-group">
            <label for="name">Name:</label>
            <input type ="text" class="form-control" maxlength="80" name="name">
            <label for="key">Key (2 characters):</label>
            <input type ="text" class="form-control" maxlength="2" name="key">
            <label for="year">Year (YYYY):</label>
            <input type ="integer" class="form-control" maxlength="4" name="year">
            <label for="composer">Composer (anon for anonymous):</label>
            <input type ="text" class="form-control" maxlength="100" name="composer">
            <label for="bpm">Beats Per Minute:</label>
            <input type ="integer" class="form-control" maxlength="3" name="bpm">
            <label for="timesig">Time Signature: (i.e. #/#)</label>
            <input type ="text" class="form-control" maxlength="3" name="timesig">
            <label for="source">Source:</label>
            <input type ="text" class="form-control" maxlength="3" name="source">
            <div class="padding-bottom"></div>
            <button type="submit" class="btn btn-default" id="submit" type="submit">
            <span class="glyphicon glyphicon-music" aria-hidden="true"></span>  Create</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
