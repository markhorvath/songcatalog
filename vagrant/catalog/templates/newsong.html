{% extends "main.html" %} {% block content %}
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-lg-12 text-center padding-none">
        <h1>New Song to add to {{ category }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-6 col-lg-offset-3 padding-top">
        <form action="{{url_for('newSong', category = category, category_id = category_id ) }}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" maxlength="80" name="name">
                <label for="key">Key:</label>
                <br>
                <input type="radio" value="A" name ="key" required>  A
                <input type="radio" value="Ab" name ="key" required>  Ab
                <input type="radio" value="Am" name ="key" required>  Am
                <input type="radio" value="Bb" name="key" required>  Bb
                <input type="radio" value="Bm" name="key" required>  Bm
                <input type="radio" value="C" name="key" required>  C
                <input type="radio" value="Cb" name="key" required>  Cm
                <input type="radio" value="D" name="key" required>  D
                <input type="radio" value="Db" name="key" required>  Db
                <input type="radio" value="Dm" name="key" required>  Dm
                <input type="radio" value="E" name="key" required>  E
                <input type="radio" value="Eb" name="key" required>  Eb
                <input type="radio" value="Em" name="key" required>  Em
                <input type="radio" value="F" name="key" required>  F
                <input type="radio" value="G" name="key" required>  G
                <input type="radio" value="Gb" name="key" required>  Gb
                <input type="radio" value="Gm" name="key" required>  Gm
                <input type="radio" value="G#m" name="key" required>  G#m
                <br>
                <label for="year">Year (YYYY):</label>
                <input type="number" class="form-control" maxlength="4" name="year">
                <label for="composer">Composer (anon for anonymous):</label>
                <input type="text" class="form-control" maxlength="100" name="composer">
                <label for="bpm">Beats Per Minute:</label>
                <input type="number" class="form-control" maxlength="3" name="bpm">
                <label for="timesig">Time Signature:</label><br>
                <input type="radio" value="2/4" name ="timesig" required="">  2/4
                <input type="radio" value="3/4" name ="timesig" required>  3/4
                <input type="radio" value="4/4" name ="timesig" required>  4/4
                <input type="radio" value="6/4" name ="timesig" required>  6/4
                <input type="radio" value="2/2" name ="timesig" required>  2/2
                <input type="radio" value="3/8" name ="timesig" required>  3/8
                <input type="radio" value="6/8" name ="timesig" required>  6/8
                <input type="radio" value="9/8" name ="timesig" required>  9/8
                <input type="radio" value="3/2" name ="timesig" required>  3/2
                <br>
                <div class="padding-bottom"></div>
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                <span class="glyphicon glyphicon-music" aria-hidden="true"></span> Create</button>
            </div>
        </form>
        <a href="{{ url_for('showCategories')}}" id="cancel"> Cancel </a>
    </div>
</div>
{% endblock %}
